<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene fog="type: linear; color: #FFFFFF; near: -2 ; far: 3" >

    <a-assets>
      <img id="sol" src="./plafond2.jpg">
      <img id="mur" src="./mur1.png">
      <img id="mur2" src="./mur2.png">
      <img id="bravo" src="./bravo2.png">
      <img id="plafond" src="./sol2.jpg">
      <img id="bouh" src="./eho.png">
    </a-assets>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>

    <!-- Mixin -->
    <a-mixin id="solMixin" geometry="width: 0.01; height: 4; depth: 4" rotation="0 0 90" material="src: #sol" repeat="4 4"></a-mixin>
    <a-mixin id="plafondd" geometry="width: 0.01; height: 4; depth: 4" rotation="0 0 90" material="src: #plafond" repeat="4 4"></a-mixin>
    <a-mixin id="murM1" geometry="width: 0.01; height: 3; depth: 0.5" rotation="0 90 0" material="src: #mur"></a-mixin>
    <a-mixin id="murM2" geometry="width: 0.01; height: 3; depth: 0.5" rotation="0 0 0" material="src: #mur2"></a-mixin>


    <!-- Sortie -->
    <a-box position="-1.75 1 -2" rotation="0 1 0" width="1" height="2" depth="0" src="#bravo" scale="0.5 1 1" ></a-box>

    <!-- Sol -->
    <a-entity mixin="solMixin" position="0 0 0" ></a-entity>

    <!-- Plafond -->
    <a-entity mixin="plafondd" position="0 2 0"  ></a-entity>

     <!-- Png -->
    <a-plane position="-0.5 1.5 0.5" width="4" height="4" side="double" src="#bouh" transparent="true" material="color: white" scale="0.17 0.36 0"> </a-plane>
   
    <!-- Murs -->
    <a-entity mixin="murM1" position="-1.8 1 1" ></a-entity>
    <a-entity mixin="murM1" position="-1.28 1 0.53"  rotation="0 0 0" ></a-entity>
    <a-entity mixin="murM1" position="0.88 1 -1" ></a-entity>
    <a-entity mixin="murM2" position="1.43 1 1.62" ></a-entity>
    <a-entity mixin="murM1" position="-1 1 -1" ></a-entity>

    <a-entity mixin="murM1" position="1 1 -1" ></a-entity>
    <a-entity mixin="murM2" position="1 1 1" ></a-entity>
    <a-entity mixin="murM1" position="1.5 1 0.5" ></a-entity>
    <a-entity mixin="murM1" position="2 1 -1" ></a-entity>
    <a-entity mixin="murM2" position="-1 1 1" ></a-entity>

    <a-entity mixin="murM1" position="0.38 1 -1" ></a-entity>
    <a-entity mixin="murM2" position="0.5 1 -0.2" ></a-entity>
    <a-entity mixin="murM2" position="0.5 1 0.28" ></a-entity>
    <a-entity mixin="murM2 murM1" position="1.25 1 -1.52"  rotation="0 90 0" ></a-entity>
    <a-entity mixin="murM2" position="0.25 1 -0.45" ></a-entity>

    <a-entity mixin="murM2" position="-0.19 1 -0.45" ></a-entity>
    <a-entity mixin="murM2" position="0.2 1 -1.29" ></a-entity>
    <a-entity mixin="murM2" position="0.2 1 -1.78" ></a-entity>
    <a-entity mixin="murM2 " position="-0 1 1"  rotation="0 90 0" ></a-entity>
    <a-entity mixin="murM2" position="1. 1 1.74" ></a-entity>

    
    <a-entity mixin="murM1" position="-1.20 1 1.88" scale="1 1 3.39" ></a-entity>
    <a-entity mixin="murM1" position="-1. 1 0.5" ></a-entity>
    <a-entity mixin="murM2" position="-0.5 1 -0.97" ></a-entity>
    <a-entity mixin="murM2" position="-0.5 1 -1.46" ></a-entity>
    <a-entity mixin="murM2" position="-0.5 1 -1.76" ></a-entity>

    <a-entity mixin="murM2" position="-1.27 1.56 -0.30"  rotation="0 90 0" ></a-entity>
    <a-entity mixin="murM2" position="-1.02 1 -0.35" ></a-entity>
    <a-entity mixin="murM2" position="-1.02 1 -0.74" ></a-entity>
    <a-entity mixin="murM2" position="-1 1 0.52" ></a-entity>
    <a-entity mixin="murM1" position="0.49 1 1" ></a-entity>

    <a-entity mixin="murM1" position="0 1 1.25" ></a-entity>
    <a-entity mixin="murM2" position="0 1 0.74" ></a-entity>
    <a-entity mixin="murM2" position="1.5 1 -1.28" ></a-entity>
    <a-entity mixin="murM2" position="1.5 1 0.26" ></a-entity>
    <a-entity mixin="murM2" position="1.5 1 -0.22" ></a-entity>

    <a-entity mixin="murM2" position="1.89 1 0." scale="1 1 8.1" ></a-entity>
    <a-entity mixin="murM2" position="-2 1 0" scale="1 1 8.10" ></a-entity>
    <a-entity mixin="murM1" position="0.50 1 -0.26" ></a-entity>
    <a-entity mixin="murM1" position="-0.48 1 -1.75" ></a-entity>
    <a-entity mixin="murM1" position="-1.25 1 -1.76" ></a-entity>

    <a-entity mixin="murM1" position="-1.75 1 -0.29" ></a-entity>
    <a-entity mixin="murM2" position="-0.50 1 1.75" ></a-entity>
    <a-entity mixin="murM1" position="-1. 1 1.25" ></a-entity>
    <a-entity mixin="murM1" position="0.79 1 1.86" scale="0.97 0.87 4.85" ></a-entity>
    <a-entity mixin="murM1" position="0.22 1 -1.99" scale="1 1 6.88" ></a-entity>

    <a-entity mixin="mur2" position="0.98 1 1.48"></a-entity>
    <a-entity mixin="murM2 murM1" position="-1.50 1 -0.71"  rotation="0 90 0" ></a-entity>
    <a-entity mixin="murM2" position="-1.50 1 -0.96" ></a-entity>
    <a-entity mixin="murM2" position="-1.50 1 -1.46" ></a-entity>
    <a-entity mixin="murM2" position="-1.50 1 -1.75" ></a-entity>
    <a-entity mixin="murM2" position="-1.03 1 -0.99" ></a-entity>

    <a-sky src="space2.jpg" repeat="4 6"  ></a-sky>
</a-scene>
</body>
</html>
