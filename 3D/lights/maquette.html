<html>  <!-- volume2archi-->
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="glb" src="./assets/maquette.glb"></a-asset-item>
          </a-assets>

        <!-- CAMERA -->
        <a-entity  wasd-controls="acceleration:10; fly:true" position="0 1 0" ></a-entity>

        
        <!-- Light-->
        <a-entity light="type: point; intensity: 2; distance: 50; decay: 2; color: #00000" position="20 0 0"></a-entity>

          <a-light type="spot" position="0 4 -3.5" rotation="-90 0 0" color="red" intensity="1"
          angle="20" penumbra="5">   </a-light>


          <a-entity position ="0 0 -10" scale="20 20 20"
          gltf-model="#glb">
        </a-entity>

    
      <a-sky color="#FF2222"></a-sky>
    </a-scene>
  </body>
</html>
