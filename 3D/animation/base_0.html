<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
        animation="property:rotation; to: 0 360 0; loop:true; dur:2000; easing: linear; dr:alternate;" ></a-box>

        <a-sphere position="0 2 -4" radius="2" color="white" opacity="0"
        animation="property:rotation; to: 0 0 0; loop:true; dur:2000; easing: linear; dr:alternate;" ></a-sphere>
    
    

     



      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
