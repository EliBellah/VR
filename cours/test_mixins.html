<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
            <a-mixin id="boule" material="color:red ; opacity:0.8" geometry="primitive:sphere ; radius:0.2"  ></a-mixin> <!-- template id de base  -->
            <a-mixin id="red" material="color: red"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
          </a-assets>
        
       <a-entity position="0 1 -2"> <!--entity vide pour repositionner un groupe d'obj -->
                    
          <a-entity position="0 1 -3"  mixin="boule"></a-entity>
          <a-entity position="0 1.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 2 -3"  mixin="boule"></a-entity>
          <a-entity position="0 2.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 3 -3"  mixin="boule"></a-entity>
          <a-entity position="0 3.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 4 -3"  mixin="boule"></a-entity>
          <a-entity position="0 4.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 5.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 6 -3"  mixin="boule"></a-entity>
          <a-entity position="0 6.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 7 -3"  mixin="boule"></a-entity>
          <a-entity position="0 7.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 8 -3"  mixin="boule"></a-entity>
          <a-entity position="0 8.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 9 -3"  mixin="boule"></a-entity>
          <a-entity position="0 9.5 -3"  mixin="boule"></a-entity>
          <a-entity position="0 10 -3"  mixin="boule"></a-entity>
   

          </a-entity>

<!-- 
          <a-entity position="-2 1 -3" mixin="red cube"></a-entity>
          <a-entity position="2 1 -3"  mixin="blue cube"></a-entity> -->

        </a-scene>
  </body>
</html>
